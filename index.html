<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>max's daily reminders</title>

  <style>
    body {
      background-color: #38040e;
      font-family: 'Playfair Display', 'Cormorant Garamond', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #fefcf6;
      padding: 30px 40px;
      border-radius: 25px;
      box-shadow: none;
      text-align: center;
      max-width: 320px;
      width: 90%; /* mobile-friendly */
    }

    h1 {
      color: #45151b;
      font-size: 22px;
      margin-bottom: 15px;
    }

    p {
      color: #45151b;
      font-size: 16px;
      margin-bottom: 25px;
    }

    button {
      background-color: #45151b;
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ad2831;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>max's daily reminders</h1>
    <p id="message">by your one and only :)</p>
    <button onclick="changeMessage()">click me!!</button>
  </div>

  <script>
    const messages = [
      "i love you so much",
      "fatty",
      "i miss u",
      "i am proud of u",
      "u are so cute",
      "everything will be okay",
      "my gay little boy",
      "have a good day today",
      "i have more twitter followers than you",
      "my favourite loser",
      "drink water today",
      "i appreciate you",
      "i love you"
    ];

    let lastIndex = -1;

    function changeMessage() {
      let randomIndex;

      do {
        randomIndex = Math.floor(Math.random() * messages.length);
      } while (randomIndex === lastIndex);

      lastIndex = randomIndex;
      document.getElementById("message").innerText = messages[randomIndex];
    }
  </script>

</body>
</html>
